<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Wifi Bts</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #d53439, #2870b6, #ffd232);
      margin: 0;
      color: #fff;
    }

    header {
      padding: 16px 24px;
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 26px;
      font-weight: 600;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 60px 20px;
    }

    /* Landscape: susunan horizontal */
    @media (orientation: landscape) {
      .container {
        flex-direction: row;
      }

      .logo {
        width: 114px;
        height: 40px;
      }
    }

    /* Portrait: susunan vertikal */
    @media (orientation: portrait) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }

    .box {
      width: 250px;
      height: 350px;
      background: #e0e0e0;
      overflow: hidden;
      border-radius: 10px;
    }

    .box img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* gambar menyesuaikan box tanpa gepeng */
      display: block;
    }

      .logo {
        width: 114px;
        height: 40px;
      }

    footer {
      text-align: center;
      padding: 18px;
      background: rgba(0, 0, 0, 0.4);
      font-size: 16px;
    }

    /* Tablet */
    @media (max-width: 1024px) {
      .container {
        gap: 20px;
      }

      .box {
        width: 220px;
        height: 300px;
        font-size: 20px;
      }
      .logo {
        width: 114px;
        height: 40px;
      }
    }

    /* HP */
    @media (max-width: 600px) {
      header {
        font-size: 20px;
        padding: 25px 0;
      }

      .container {
        flex-direction: column;
        align-items: center;
        padding: 30px 10px;
      }

      .box {
        width: 90%;
        height: 250px;
        font-size: 18px;
      }

      .logo {
        width: 114px;
        height: 40px;
      }

      footer {
      text-align: center;
      padding: 18px;
      background: rgba(0, 0, 0, 0.4);
      font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <div class="title">Selamat Datang di Indomaret Fresh Batamindo Square</div>
  </header>

  <div class="container">
    <div class="box">
      <img src="INDOOR SEATING AREA IDM.jpg" alt="Gambar 1">
    </div>
    <div class="box">
      <img src="SEATING AREA IDM.jpg" alt="Gambar 2">
    </div>
    <div class="box">
      <img src="SEATING AREA SATO IDM.jpg" alt="Gambar 3">
    </div>
  </div>

  <footer>
    Â© 2026 Indomaret Fresh Batamindo Square
  </footer>

</body>
</html>
